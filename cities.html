<!DOCTYPE html>
<!-- ICS2O-Unit1-03-HTML-hello_world -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My second webpage, with proper style">
    <meta name="keywords" content="MTHS, ICS2O">
    <meta name="author" content="Rahul Sanjeev">
    <meta name-="viewport" content="width-device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>

  <style>
    /* Style the element with the id "myHeader" */
    #my-header {
        background-color: crimson;
        color: mintcream;
        padding: 40px;
        text-align: center;
    }
    /* Style all elements with the class name "city" */
    .city {
        background-color: black;
        color: aqua;
        padding: 10px;
        text-align: center;
    }
  </style>

  <body style="background-color: chocolate;">
    <!--An element with a unique id-->
    <h1 id="my-header">Capital Cities</h1>

    <!-- Multiple elements with the same class -->
    <h2 class="city">Antananarivo</h2>
    <p>Antananarivo is the capital city of Madagascar</p>
    <img src="./images/flag-of-Madagascar.png" alt="Madagascar">

    <h2 class="city">Rabat</h2>
    <p>Rabat is the capital city of Morocco</p>
    <img src="./images/flag-of-Morocco.png" alt="Morocco">

    <h2 class="city">Mexico City</h2>
    <p>Mexico City is the capital city of Mexico</p>
    <img src="./images/flag-of-Mexico.png" alt="Mexico">

    <h2 class="city">Bamako</h2>
    <p>Bamako is the capital city of Mali</p>
    <img src="./images/flag-of-Mali.png" alt="Mali">
  </body>
</html>
